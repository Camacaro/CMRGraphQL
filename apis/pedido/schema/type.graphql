


enum EstadoPedido {
  PENDIENTE
  COMPLETADO
  CANCELADO
}

type Cliente {
  id: ID
  nombre: String
  apellido: String
  empresa: String
  email: String
  telefono: String
  vendedor: ID
}

type PedidoGrupo {
  id: ID
  cantidad: Int
  nombre: String
  precio: Float
}

type Pedido {
  id: ID
  pedido: [PedidoGrupo]
  total: Float
  cliente: Cliente
  vendedor: ID
  fecha: String
  estado: EstadoPedido
}